[Options]
MinVer   = 0.8
Client   = SquareEnix Client
Patch	 = Kujata Reborn Patch
Xiloader = DSP XiLoader
Launcher = Ashita
Launcher = Windower

[Client]
Required          = Yes
Exclusive         = Yes
SquareEnix Client = https://gdl.square-enix.com/ffxi/download/us/FFXIFullSetup_US.part1.exe
SquareEnix Client = https://gdl.square-enix.com/ffxi/download/us/FFXIFullSetup_US.part2.rar
SquareEnix Client = https://gdl.square-enix.com/ffxi/download/us/FFXIFullSetup_US.part3.rar
SquareEnix Client = https://gdl.square-enix.com/ffxi/download/us/FFXIFullSetup_US.part4.rar
SquareEnix Client = https://gdl.square-enix.com/ffxi/download/us/FFXIFullSetup_US.part5.rar
SquareEnix Client Action = {tmp}\FFXIFullSetup_US.part1.exe -s2
SquareEnix Client Action = msiexec /passive INSTALLDIR="{app}" /i {tmp}\FFXIFullSetup_US\PlayOnline\PlayOnlineViewer.msi
SquareEnix Client Action = msiexec /passive INSTALLDIR="{app}" /i {tmp}\FFXIFullSetup_US\FINAL_FANTASY_XI\FINAL_FANTASY_XI.msi
SquareEnix Client Action = PowerShell -Command "Add-Type -AssemblyName PresentationFramework;[System.Windows.MessageBox]::Show('Your Final Fantasy XI installation needs to be updated by PlayOnline. The PlayOnlineViewer will launch. Please go through the update steps and then exit once the update is complete.')"
SquareEnix Client Action = {app}\SquareEnix\PlayOnlineViewer\pol.exe
SquareEnix Client Action = PowerShell -Command "Add-Type -AssemblyName PresentationFramework;[System.Windows.MessageBox]::Show('At this point, your FFXI client should be fully updated, but the PlayOnlineViewer may need to restart 1-2 times. Once you see a registration screen in the PlayOnlineViewer, cancel out of that and then click OK on this Message Box. Please do not click OK until you reach that point.')"

[Patch]
Required            = Yes
Exclusive           = Yes
Kujata Reborn Patch = https://www.dropbox.com/s/4b3dwt5gj85dt6u/Installer.zip?dl=1
Kujata Reborn Patch Action = tar -xf "{tmp}\Installer.zip"
Kujata Reborn Patch Action = "{tmp}\Installer\Patch.exe" -o"{app}\SquareEnix\Final Fantasy XI\" -y
Kujata Reborn Patch Action = regsvr32 "{app}\SquareEnix\Final Fantasy XI\FFXi.dll" /s
Kujata Reborn Patch Action = regsvr32 "{app}\SquareEnix\Final Fantasy XI\FFXiMain.dll" /s
Kujata Reborn Patch Action = regsvr32 "{app}\SquareEnix\Final Fantasy XI\FFXiVersions.dll" /s
Kujata Reborn Patch Action = regsvr32 "{app}\PlayOnlineViewer\viewer\ax\polmvfINT.dll" /s
Kujata Reborn Patch Action = regsvr32 "{app}\PlayOnlineViewer\viewer\com\app.dll" /s
Kujata Reborn Patch Action = regsvr32 "{app}\PlayOnlineViewer\viewer\com\polcore.dll" /s
Kujata Reborn Patch Action = regsvr32 "{app}\PlayOnlineViewer\viewer\contents\polcontentsINT.dll" /s

[Xiloader]
Required     = Yes
Exclusive    = Yes
DSP XiLoader = https://github.com/DarkstarProject/xiloader/releases/download/v1.0.5/xiloader.exe
DSP XiLoader Action = cmd.exe /c copy /V /Y "{tmp}\xiloader.exe" "{app}\SquareEnix\PlayOnlineViewer\xiloader.exe" /Y

[Launcher]
Required  = No
Exclusive = No
Ashita    = https://git.ashitaxi.com/Ashita/Ashitav3-Launcher/raw/master/Ashita.exe
Ashita    = https://www.dropbox.com/s/bhvew1aa44as2mg/KujataRebornDefault.xml?dl=1
Windower  = http://update.windower.net/live/Windower.exe
Windower  = https://www.dropbox.com/s/5d4hg0uple2pw8y/settings.xml?dl=1
Ashita Action = cmd.exe /c mkdir "{app}\Ashita"
Ashita Action = cmd.exe /c copy /V /Y "{tmp}\Ashita.exe" "{app}\Ashita\Ashita.exe"
Ashita Action = cmd.exe /c mkdir "{app}\Ashita\config"
Ashita Action = cmd.exe /c mkdir "{app}\Ashita\config\boot"
Ashita Action = cmd.exe /c copy /V /Y "{tmp}\KujataRebornDefault.xml" "{app}\Ashita\config\boot\KujataRebornDefault.xml"
Windower Action = cmd.exe /c mkdir "{app}\Windower"
Windower Action = cmd.exe /c copy /V /Y "{tmp}\Windower.exe" "{app}\Windower\Windower.exe"
Windower Action = cmd.exe /c copy /V /Y "{tmp}\settings.xml" "{app}\Windower\settings.xml"
Ashita Shortcut = {app}\Ashita\Ashita.exe
Windower Shortcut = {app}\Windower\Windower.exe