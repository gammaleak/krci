[Options]
MinVer       = 0.8
Client       = SquareEnix Client
POLUpdate    = POL Update
Patch	     = Kujata Reborn Patch
Xiloader     = Modified POL
Launcher     = Ashita
Launcher     = Windower
Graphics Enhancement = ReShade
Graphics Enhancement = XI View 16:9 (UI Enhancement)
